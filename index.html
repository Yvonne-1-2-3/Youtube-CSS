<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://use.fontawesome.com/70e7ef707d.js"></script>
</head>
<body>
    <!--Top images-->
    <div id="line">   
        <i class="menu fa fa-bars fa-lg" aria-hidden="true" style="padding: 6px;"></i>
        <img src="img/YouTube_Logo.png" alt="logo" class="youtube">
        <input type="text" class="search" placeholder="Search">
        <button type="submit" class="button"><i class="fa fa-search" aria-hidden="true" ></i></button>
        <button type="button" class="mic" ><i class="fa fa-microphone fa-lg" aria-hidden="true"></i> </button>
        <i class="apps fa fa-th fa-lg" aria-hidden="true" style="padding: 6px;"></i>
        <i class="options fa fa-ellipsis-v fa-lg" aria-hidden="true" style="padding: 6px;" ></i>
        <img src="img/Sign in .jpg" alt="Sign in" class="signin">
    </div>

    <!--Bottom Images-->
    <!--left column-->
    <section class="bottom">
        <div style="display: flex;">
            <div class=leftcolumn>
                <img src="img/Sauti Sol.png" alt="Sauti sol">
                <!--right column-->
            </div>
            <div class="rightcolumn">
                <img src="img/Burna Boy (2).jpg" alt="burna boy">
                <img src="img/CeCe Winans.jpg" alt="Cece Winans">
                <img src="img/Bruno Mars.jpg" alt="Bruno Mars">
                <img src="img/Jason Derolo.jpg" alt="Fireboy">
                <img src="img/Olakira.jpg" alt="Olakira">
             </div>
       
     </section>
    
    
</body>
     
    
</html>
